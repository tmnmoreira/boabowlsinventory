<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Reports - Boa Bowls</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2D5F3F;
            --primary-light: #4A8B63;
            --accent: #E8C547;
            --danger: #D84C4C;
            --bg-main: #FFFEF9;
            --bg-card: #FFFFFF;
            --text-primary: #1A2E1A;
            --text-secondary: #5A6B5A;
            --border: #D4E3D4;
            --shadow: rgba(45, 95, 63, 0.08);
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 49px, var(--border) 49px, var(--border) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 49px, var(--border) 49px, var(--border) 50px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--primary);
            font-style: italic;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 16px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--bg-main);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: #c43c3c;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .reports-grid {
            display: grid;
            gap: 24px;
        }

        .report-card {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
        }

        .report-card:hover {
            box-shadow: 0 8px 24px var(--shadow);
            transform: translateY(-2px);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .report-info {
            flex: 1;
        }

        .report-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .report-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .report-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .report-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .low-stock-badge {
            display: inline-block;
            background: var(--accent);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .report-items {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .report-items pre {
            white-space: pre-wrap;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.8;
            margin: 0;
        }

        .no-reports {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .no-reports h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .report-header {
                flex-direction: column;
            }

            .report-meta {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Inventory Reports</h1>
            <div class="subtitle">Report History & Management</div>
        </header>

        <div class="action-bar">
            <button class="btn-secondary" onclick="window.location.href='index.html'">‚Üê Back to Inventory</button>
            <button class="btn-primary" onclick="loadReports()">üîÑ Refresh</button>
        </div>

        <div id="reportsContainer" class="loading">
            <p>Loading reports...</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Configuration - replace with your Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxXb-rh2wcWuTK9ejxiKq4-MqhMzTlcDNGNS7qx3pYJib6vnNFM3tf9UINahj4lkjff/exec';

        async function loadReports() {
            const container = document.getElementById('reportsContainer');
            container.className = 'loading';
            container.innerHTML = '<p>Loading reports...</p>';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();

                if (data.status === 'success' && data.reports && data.reports.length > 0) {
                    displayReports(data.reports);
                } else {
                    displayNoReports();
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                container.className = 'no-reports';
                container.innerHTML = `
                    <h2>‚ö† Error Loading Reports</h2>
                    <p>Could not connect to the server.</p>
                    <p style="font-size: 0.85rem; margin-top: 16px;">Make sure you've configured the Google Script URL.</p>
                `;
            }
        }

        function displayReports(reports) {
            const container = document.getElementById('reportsContainer');
            container.className = 'reports-grid';
            
            container.innerHTML = reports.map(report => {
                const timestamp = new Date(report.timestamp);
                const formattedDate = timestamp.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="report-info">
                                <div class="report-id">${report.reportId}</div>
                                <div class="report-title">Inventory Report</div>
                                <div class="report-meta">
                                    <span>üìÖ ${formattedDate}</span>
                                    <span>üë§ ${report.staffName}</span>
                                    <span class="low-stock-badge">${report.lowStockCount} items low</span>
                                </div>
                            </div>
                            <button class="btn-danger" onclick="deleteReport('${report.reportId}')">üóë Delete</button>
                        </div>
                        <div class="report-items">
                            <pre>${report.items}</pre>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayNoReports() {
            const container = document.getElementById('reportsContainer');
            container.className = 'no-reports';
            container.innerHTML = `
                <h2>üìã No Reports Yet</h2>
                <p>Reports will appear here once you save them from the inventory form.</p>
                <button class="btn-primary" style="margin-top: 20px;" onclick="window.location.href='index.html'">Go to Inventory</button>
            `;
        }

        async function deleteReport(reportId) {
            if (!confirm('Are you sure you want to delete this report?')) {
                return;
            }

            showToast('üóë Deleting report...');

            try {
                // Call the delete function in Google Apps Script
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=delete&reportId=' + reportId);
                const data = await response.json();

                if (data.status === 'success') {
                    showToast('‚úì Report deleted successfully!');
                    setTimeout(() => loadReports(), 1000);
                } else {
                    showToast('‚ö† Error deleting report');
                }
            } catch (error) {
                console.error('Error deleting report:', error);
                showToast('‚ö† Error deleting report');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load reports when page loads
        window.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
